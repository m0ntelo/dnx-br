<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>DNX Solutions | AWS | CICD | Brasil</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<div ng-app="myApp" ng-controller="myCtrl">
  <div ng-include="'header.html'"></div>
  <section class="contact">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-6">
          <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone">
            <textarea placeholder="Type your message here..."></textarea>
          </form>
        </div>
        <div class="col-md-6">
          <div class="contact-title">Get in touch</div>
          <div class="line"></div>
          <div class="contact-description">We are here to help your business<br> thrive. Contact us for a free<br> assessment of your cloud to unlock<br> the power of CICD and AWS.</div>
          <a class="btn-dnx-secondary" href="#">Submit</a>
        </div>
      </div>
    </div>
  </section>
  <div ng-include="'footer.html'"></div>
</div>

<script src="js/angular.min.js"></script>
